<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/STAR.png">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
            background-image: url(" static/welow.jpg ");
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden; 
        }

        .conta {
            background-color: #fff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animasi saat hover */
        }

        .conta:hover {
            transform: translateY(-5px); /* Angkat sedikit saat dihover */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Efek bayangan saat dihover */
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease; /* Animasi saat input difokuskan */
        }

        input:focus {
            border-color: #007bff; /* Ubah warna border saat input difokuskan */
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Animasi saat hover pada tombol */
        }

        button:hover {
            background-color: #45a049; /* Ubah warna saat tombol dihover */
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <center>
        <div class="conta">
            <form method="POST">
                <h1>REGISTER</h1>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">REGISTER</button>
            </form>
            <!-- Tautan ke halaman login -->
            <p>Sudah memiliki akun? <a href="{{ url_for('home') }}">Login disini</a></p>
        </div>
    </center>
    <center>
        <p style="font-size: 14px; font-family: Cambria;">22.83.0797 | 22.83.0781 | 22.83.0808 | 22.83.0896</p>
    </center>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const conta = document.getElementById('conta');
            conta.style.opacity = 0;

            setTimeout(function() {
                conta.style.transition = 'opacity 0.5s ease';
                conta.style.opacity = 1;
            }, 100);
        });
    </script>
</body>
</html>
