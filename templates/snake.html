<!DOCTYPE html>
<html lang="en">
<head>
  <audio id="bgMusic" autoplay loop>
        <source src="static/mantap.mp3" type="audio/mpeg">
    </audio>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: lightskyblue;
    }

    canvas {
      border: 5px solid #000;
    }
  </style>

  

</head>
<body>
    

  <canvas id="snakeCanvas" width="400" height="400"></canvas>
  
  <button id="musicControl">
    <img id="musicIcon" src="imge/on.png" alt="Speaker Icon">
 </button>
 
  <script>

    document.addEventListener("DOMContentLoaded", function () {
      const canvas = document.getElementById("snakeCanvas");
      const ctx = canvas.getContext("2d");

      const boxSize = 20;
      let snake = [{ x: 10, y: 10 }];
      let food = generateFood();
      let score = 0;
      

      function draw() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the snake
        snake.forEach((segment) => {
          ctx.fillStyle = "#00f";
          ctx.fillRect(segment.x * boxSize, segment.y * boxSize, boxSize, boxSize);
        });

        // Draw the food
        ctx.fillStyle = "#f00";
        ctx.fillRect(food.x * boxSize, food.y * boxSize, boxSize, boxSize);

        // Draw the score
        ctx.fillStyle = "#000";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 10, 20);
      }

      function generateFood() {
        const x = Math.floor(Math.random() * (canvas.width / boxSize));
        const y = Math.floor(Math.random() * (canvas.height / boxSize));
        return { x, y };
      }

      function eatFood() {
        if (snake[0].x === food.x && snake[0].y === food.y) {
          snake.push({});
          food = generateFood();
          score++;
        }
      }

      function checkCollision() {
        const head = snake[0];
        // Check collision with walls
        if (head.x < 0 || head.x >= canvas.width / boxSize || head.y < 0 || head.y >= canvas.height / boxSize) {
          gameOver();
        }
        // Check collision with itself
        for (let i = 1; i < snake.length; i++) {
          if (head.x === snake[i].x && head.y === snake[i].y) {
            gameOver();
          }
        }
      }

      function moveSnake() {
        const head = { ...snake[0] };
        switch (direction) {
          case "UP":
            head.y--;
            break;
          case "DOWN":
            head.y++;
            break;
          case "LEFT":
            head.x--;
            break;
          case "RIGHT":
            head.x++;
            break;
        }
        snake.unshift(head);
        eatFood();
        checkCollision();
        snake.pop();
      }

      function gameOver() {
        alert("Game Over! Your score: " + score);
        resetGame();
      }

      function resetGame() {
        snake = [{ x: 10, y: 10 }];
        food = generateFood();
        score = 0;
        direction = "RIGHT";
      }

      let direction = "RIGHT";
      window.addEventListener("keydown", function (event) {
        switch (event.key) {
          case "ArrowUp":
            direction = "UP";
            break;
          case "ArrowDown":
            direction = "DOWN";
            break;
          case "ArrowLeft":
            direction = "LEFT";
            break;
          case "ArrowRight":
            direction = "RIGHT";
            break;
        }
      });

      function gameLoop() {
        moveSnake();
        draw();
      }
    

      setInterval(gameLoop, 100);
    });

        // Mendapatkan referensi ke elemen audio dan tombol
        const bgMusic = document.getElementById("bgMusic");
        const musicControl = document.getElementById("musicControl");
        const musicIcon = document.getElementById("musicIcon");

        // Menambahkan event listener untuk tombol
        musicControl.addEventListener("click", function() {
            // Memeriksa status audio
            if (bgMusic.paused) {
                // Jika sedang dimatikan, nyalakan
                bgMusic.play();
                musicIcon.src = "imge/on.png"; // Gambar speaker yang aktif
            } else {
                // Jika sedang menyala, matikan
                bgMusic.pause();
                musicIcon.src = "imge/off.png"; // Gambar speaker yang dimatikan
            }
        });
  </script>
<br>
<br>
<br>
  
</body>
</html>
