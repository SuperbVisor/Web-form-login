<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Menu</title>
  <link rel="icon" href="/static/STAR.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    .menu {
      width: 0;
      height: 100%;
      background-color: #333;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      overflow-x: hidden;
      transition: 0.5s;
    }

    .menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
  margin-top: 100px;
}

.menu ul li {
  display: block; 
  margin-bottom: 20px; 
}

.menu ul li a {
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  display: block;
  padding: 10px; 
  border-radius: 5px; 
}

.menu ul li a:hover {
  background-color: #555; 
}
.menu ul li a i{
  margin-right: 10px;
}


    .content {
      margin-left: 0;
      transition: margin-left 0.5s;
      padding: 20px;
    }

    .profile {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .profile h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    .profile p {
      margin-bottom: 10px;
      color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .menu-btn {
      font-size: 30px;
      cursor: pointer;
      position: fixed;
      margin-left: 20px;
      margin-top: 20px;
      z-index: 1;
      color: #000000;
    }

    .menu-btn:hover {
      color: #000000;
    }
  </style>
</head>
<body>

<div class="menu-btn" onclick="toggleMenu()">&#9776;</div>

<div class="menu">
  <ul>
    <li><a href="/dashbord"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
    <li><a href="/user_home"><i class="fas fa-info-circle"></i>About</a></li>
    <li><a href="/profil"><i class="fas fa-envelope"></i>Contact</a></li>
  </ul>
</div>

<div class="content">
  <div class="profile">
    <h2><i class="fas fa-user"></i> Profil Pengguna</h2>
    <p><i class="fas fa-user"></i> Nama: Egar Athwal Mahali</p>
    <p><i class="fas fa-envelope"></i> Email: egar@gmail.com</p>
    <p><i class="fas fa-tasks"></i> Tugas: Pembuat kodingan web</p>
  </div>
</div>

<footer>
  <p>&copy; 2023. Copyright | 22.83.0781 | 22.83.0791 | 22.83.0808 | 22.83.0796.</p>
</footer>

<script>
  function toggleMenu() {
    const menu = document.querySelector('.menu');
    const content = document.querySelector('.content');
    const menuWidth = menu.style.width === '250px' ? '0' : '250px';

    menu.style.width = menuWidth;
    content.style.marginLeft = menuWidth === '250px' ? '250px' : '0';
  }
</script>

</body>
</html>
