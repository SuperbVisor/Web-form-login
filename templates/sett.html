<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setting menu</title>
  <link rel="icon" href="/static/STAR.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      padding-bottom: 60px;
      
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }
    nav {
      background-color: #f2f2f2;
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -200px;
      padding-top: 60px;
      transition: all 0.3s ease;
    }
    nav.opened {
      left: 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li {
      padding: 10px;
      transition: background-color 0.3s ease;
    }
    nav ul li:hover {
      background-color: #ddd;
    }
    section {
      margin-left: 20px;
      padding: 20px;
      transition: all 0.3s ease;
    }
    .welcome {
      text-align: center;
      margin-top: 40px;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer p {
      margin: 0;
    }
    .fa-bars {
      cursor: pointer;
    }
    /* Style untuk link */
    a {
      text-decoration: none;
      color: rgb(82, 18, 185);
    }
    a:hover {
      text-decoration: underline;
    }
    nav ul li a i {
      margin-right: 10px; 
    }
    canvas {
      max-width: 100%;
    }
    .chart-container {
      display: flex;
      align-items: center;
    }

    .chart-box {
      width: 400px;
      height: 300px;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
      margin-left: 200px;
      margin-bottom: 100px;
    }
    img {
      width: 100px;
      height: 100px;
      margin-left: 50px;
      margin-top: auto;
      border-radius: 50%;
    }
    .content {
      margin-left: 0;
      transition: margin-left 0.5s;
      padding: 20px;
    }

    .profile {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .profile h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    .profile p {
      margin-bottom: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Setting</h1>
  </header>
  <nav>
    <img src="/static/pdi.png" alt="Profile Logo">
    <h3 style="margin-left: 50px;">{{username}}</h3>
    <ul>
      <li><a href="/user_home"><i class="fas fa-home"></i>Home</a></li>
      <li><a href="/dashbord"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
      <li><a href="/profil"><i class="fas fa-user"></i>Profile</a></li>
      <li><a href="/setting"><i class="fas fa-cog"></i>Settings</a></li>
      <li><a href="/to"><i class="fas fa-check"></i>To do list</a></li>
      <li><a href="/"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
    </ul>
  </nav>
  <section>
    <i class="fas fa-bars" onclick="toggleNav()"></i>
    <h2>Pengaturan Umum</h2>
    <p>Silakan pilih kategori pengaturan yang ingin Anda atur.</p>
    <!-- Konten pengaturan umum -->
  </section>
  <footer>
    <p>&copy; 2023. Copyright | 22.83.0781 | 22.83.0791 | 22.83.0808 | 22.83.0796.</p>
  </footer>

  <script>
   function toggleNav() {
    const nav = document.querySelector('nav');
    nav.classList.toggle('opened');

    const content = document.querySelector('section');
    if (nav.classList.contains('opened')) {
      content.style.marginLeft = '200px'; // Ubah margin left sesuai lebar sidebar
    } else {
      content.style.marginLeft = '0';
    }
  }
    
  function toggleMenu() {
    const menu = document.querySelector('.menu');
    const content = document.querySelector('.content');
    const menuWidth = menu.style.width === '250px' ? '0' : '250px';

    menu.style.width = menuWidth;
    content.style.marginLeft = menuWidth === '250px' ? '250px' : '0';
  }
</script>
</body>
</html>
