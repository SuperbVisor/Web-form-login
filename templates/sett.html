<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Pengaturan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    nav {
      background-color: #ddd;
      padding: 1em;
      display: flex;
      justify-content: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    li {
      margin-right: 20px;
    }

    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    a:hover {
      color: #555;
    }

    section {
      padding: 2em;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .back-button {
      padding: 0.5em 1em;
      background-color: #444;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 4px;
    }

    .back-button:hover {
      background-color: #666;
    }
    
  </style>
</head>
<body>

  <header>
    <h1>Menu Pengaturan</h1>
    <nav>
        <a href="/dashboard" class="back-button">Kembali ke Dasbor</a>
      </nav>
  </header>

  <nav>
    <ul>
      <li><a href="#">Umum</a></li>
      <li><a href="#">Akun</a></li>
      <li><a href="#">Notifikasi</a></li>
      <li><a href="#">Keamanan</a></li>
    </ul>
  </nav>

  <section>
    <h2>Pengaturan Umum</h2>
    <p>Silakan pilih kategori pengaturan yang ingin Anda atur.</p>
    <!-- Konten pengaturan umum -->
  </section>
  
  <footer>
    <p>&copy; 2023. Copyright | 22.83.0781 | 22.83.0791 | 22.83.0808 | 22.83.0796.</p>
  </footer>

</body>
</html>
