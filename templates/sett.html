<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Pengaturan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      overflow-x: hidden; /* Hide horizontal scrollbar */
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    nav {
      background-color: #ddd;
      padding: 1em;
      display: flex;
      justify-content: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column; /* Set list items in a column */
      align-items: center; /* Center-align items */
    }

    li {
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s; /* Smooth transition on hover */
    }

    a:hover {
      color: #ccc; /* Change color on hover */
    }

    section {
      padding: 2em;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    
    /* Sidebar CSS */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #333;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 1;
    }
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #555;
    }
    .sidebar a i {
      margin-right: 10px; /* Spasi antara icon dan teks */
    }
  </style>
</head>
<body>

  <header>
    <h1>Menu Pengaturan</h1>
  </header>

  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="#"><i class="fas fa-cog"></i> Umum</a></li>
      <li><a href="/profil"><i class="fas fa-user"></i> Akun</a></li>
      <li><a href="#"><i class="fas fa-bell"></i> Notifikasi</a></li>
      <li><a href="#"><i class="fas fa-shield-alt"></i> Keamanan</a></li>
      <li><a href="/dashbord"><i class="fas fa-sign-out-alt"></i> Keluar</a></li>
    </ul>
  </div>

  <nav>
    <ul>
      <li><a href="#" onclick="openSidebar()">â˜° Menu</a></li>
    </ul>
  </nav>

  <section>
    <h2>Pengaturan Umum</h2>
    <p>Silakan pilih kategori pengaturan yang ingin Anda atur.</p>
    <!-- Konten pengaturan umum -->
  </section>
  
  <footer>
    <p>&copy; 2023. Copyright | 22.83.0781 | 22.83.0791 | 22.83.0808 | 22.83.0796.</p>
  </footer>

  <script>
    function openSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (sidebar.style.left === '-250px') {
        sidebar.style.left = '0';
      } else {
        sidebar.style.left = '-250px';
      }
    }
  </script>
</body>
</html>
