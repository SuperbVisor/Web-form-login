<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="static/STAR.png">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease; 
            background-image: url(" static/welow.jpg ");
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden; 
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }
        .container:hover {
            transform: translateY(-5px); 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
        }
        h1 {
            text-align: center;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease; 
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff; 
        }
        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }
        button:hover {
            background-color: #0056b3; 
        }
        p {
            margin-top: 10px;
            font-size: 14px;
        }
        p a {
            color: #007bff;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        .popup h2 {
            margin-bottom: 10px;
        }

        .popup p {
            margin-top: 10px;
            font-size: 14px;
        }

        .popup button {
            margin-top: 10px;
            padding: 8px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }

        .popup button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" action="{{ url_for('login') }}">
            <h1>Login</h1>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <p>Belum punya akun? <a href="{{ url_for('register') }}">Register</a></p>
        </form>
    </div>
    <!-- Popup for incorrect login -->
    <div id="popup" class="popup">
        <h2>Login Failed</h2>
        <p>Incorrect username or password. Please try again.</p>
        <button onclick="closePopup()">OK</button>
    </div>
    <p style="font-size: 14px; font-family: Cambria; text-align: center;">22.83.0797 | 22.83.0781 | 22.83.0808 | 22.83.0896</p>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('container');
            container.style.opacity = 0;

            setTimeout(function() {
                container.style.transition = 'opacity 0.5s ease';
                container.style.opacity = 1;
            }, 100);
        });
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = 0;

            setTimeout(function() {
                container.style.transition = 'opacity 0.5s ease';
                container.style.opacity = 1;
            }, 100);
        });

        function validateLogin() {
            // Add your login validation logic here
            // For example, show the popup if login is unsuccessful
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
            return false; // Prevent form submission
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
    
    
    
</body>
</html>
