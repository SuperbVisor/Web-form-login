<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello User</title>
  <link rel="icon" href="/static/STAR.png">
  <style>
    body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
}

.greeting {
  font-size: 2em;
  margin-bottom: 20px;
  opacity: 0;
  animation: fadeIn 2s forwards;
}

.loader {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #3498db;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 2s linear infinite, fadeIn 2s forwards;
  opacity: 0;
  margin: 20px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
.animated-button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #3498db;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: all 0.3s ease;
}

.animated-button:hover {
  background-color: #2980b9;
  transform: scale(1.1);
}


  </style>
</head>
<body>
  <div class="container">
    <h1 class="greeting">Hello, {{username}}</h1>
    <div class="loader"></div>
    <a href="/dashbord" class="animated-button">Go to Dashboard</a>

  </div>
</body>
</html>
